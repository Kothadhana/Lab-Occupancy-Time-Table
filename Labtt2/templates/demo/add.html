{% extends 'demo/base.html' %}
{% block title %} AddNewLab {% endblock %}

{% block content %}
<div class="container-fluid  bg-primary pt-5">
  <h3 class="color-white"  style="text-align: center">Add new Lab Time Table</h3>
  <div class="card col-md-8 mx-auto mt-5 px-5 py-5">
    <form action="{% url 'add' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="lab_name">Lab Name </label>
    <input id="lab_name" class="form-control" type="text"  placeholder="Enter Lab Name" name="lab_name" value="" >
  </div>
  <div class="form-group">
    <label for="systems">No. of Systems</label>
    <input id="systems" class="form-control" type="text" placeholder="Systems" name="systems" value="">
  </div>
  <div class="form-group">
    <label for="Monday">Monday: </label>
    <input id="monm" class="form-control" type="text" name="monm" placeholder="Morning" value="">
    <br/>
    <input id="mone" class="form-control" type="text" name="mone" value="" placeholder="Evening">
  </div>

  <div class="form-group">
    <label for="Tuesday">Tuesday: </label>
    <input id="tuem" class="form-control" type="text" name="tuem" placeholder="Morning"  value="">
    <br>
    <input id="tuee" class="form-control" type="text" name="tuee" value="" placeholder="Evening">
  </div>

  <div class="form-group">
    <label for="Wednesday">Wednesday:</label>
    <input id="wedm" class="form-control" type="text" name="wedm" placeholder="Morning" value="">
    <br>
    <input id="wede" class="form-control" type="text" name="wede" value="" placeholder="Evening">
  </div>

  <div class="form-group">
    <label for="Thursday">Thursday: </label>
    <input id="thum" class="form-control" type="text" name="thum" value="" placeholder="Morning" >
    <br>
    <input id="thue" class="form-control" type="text" name="thue" value="" placeholder="Evening">
  </div>

  <div class="form-group">
    <label for="Friday">Friday: </label>
    <input id="frim" class="form-control" type="text" name="frim" value="" placeholder="Morning" >
    <br>
    <input id="frie" class="form-control" type="text" name="frie" value="" placeholder="Evening">
  </div>

  <div class="form-group">
    <label for="Saturday">Saturday: </label>
    <input id="satm" class="form-control" type="text" name="satm" value="" placeholder="Morning" >
    <br>
    <input id="sate" class="form-control" type="text" name="sate" value="" placeholder="Evening">

  </div>
  <button type="submit" class="form-control btn btn-primary">ADD</button>

</form>
  </div>
</div>
{% endblock %}
